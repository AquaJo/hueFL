name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # Reagiert auf Tags, die dem Versionsformat entsprechen

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build and publish
        run: npm run release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
